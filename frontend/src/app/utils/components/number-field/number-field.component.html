<form class="form-50" [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>{{ template.title }}</mat-label>
    <input
      matInput
      type="number"
      [formControlName]="template.name"
      [placeholder]="template.title"
      [name]="'field-' + template.name"
    />
  </mat-form-field>
</form>
