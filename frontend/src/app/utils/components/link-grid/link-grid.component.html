<mat-grid-list [cols]="columns" [rowHeight]="height">
  <mat-grid-tile *ngFor="let element of elements">
    <mat-card
      class="shortcut"
      [routerLink]="element.url"
      [queryParams]="element.queryParameters"
    >
      <mat-card-header
        ><h2>{{ element.title }}</h2></mat-card-header
      >
      <mat-card-content>
        {{ element.description }}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
