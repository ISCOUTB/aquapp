<form class="form-50" [formGroup]="form">
  <mat-form-field class="full-width">
    <mat-label>{{ template.title }}</mat-label>
    <mat-select [multiple]="template.multi" [formControlName]="template.name">
      <mat-option
        *ngFor="let trackedObject of trackedObjects"
        [value]="trackedObject.id"
        >{{ trackedObject.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
</form>
