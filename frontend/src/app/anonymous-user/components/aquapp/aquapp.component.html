<div
  leaflet
  class="map"
  [ngStyle]="mapStyle"
  [leafletOptions]="mapOptions"
  (leafletMapReady)="onMapReady($event)"
>
  <ng-template #templatePortalContent>
    <mat-card>
      <mat-card-header
        ><h1>{{ overlayTitle }}</h1></mat-card-header
      >
      <mat-card-content class="icampff-date-list">
        <p>{{ overlayDescription }}</p>
        <p *ngFor="let paragraph of overlayParagraphs">{{ paragraph }}</p>
      </mat-card-content>
      <mat-card-actions
        ><button
          color="primary"
          [routerLink]="overlayRouterLink"
          [queryParams]="overlayQueryParams"
          mat-button
          mat-raised-button
          (click)="closeOverlay()"
        >
          Exportar datos
        </button>
        <button
          color="warn"
          mat-button
          mat-raised-button
          (click)="closeOverlay()"
        >
          Cerrar
        </button></mat-card-actions
      >
    </mat-card>
  </ng-template>
  <ng-template #icampffDatesContent>
    <mat-card>
      <mat-card-header><h1>Fecha del ICAMpff</h1></mat-card-header>
      <mat-card-content class="icampff-date-list">
        <mat-list>
          <mat-list-item
            (click)="setIcampffDate(id); closeOverlay()"
            class="item"
            [class.active]="id === currentIcampffDate"
            *ngFor="let id of icampffDates"
            >{{ id | date: 'shortDate' }}</mat-list-item
          >
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button
          color="warn"
          mat-button
          mat-raised-button
          (click)="closeOverlay()"
        >
          Cancelar
        </button></mat-card-actions
      >
    </mat-card>
  </ng-template>
  <ng-template #layersMenuContent>
    <mat-card>
      <mat-card-header><h1>Capas</h1></mat-card-header>
      <mat-card-content class="icampff-date-list">
        <mat-list>
          <mat-list-item *ngFor="let layer of layers"
            ><mat-checkbox [(ngModel)]="layer.active">{{
              layer.name
            }}</mat-checkbox></mat-list-item
          >
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button
          color="warn"
          mat-button
          mat-raised-button
          (click)="updateLayers(); closeOverlay()"
        >
          Cerrar
        </button></mat-card-actions
      ></mat-card
    >
  </ng-template>
  <div class="leaflet-control-container">
    <div class="leaflet-top leaflet-right floating-controls">
      <button
        class=" leaflet-control"
        mat-button
        mat-raised-button
        mat-icon-button
        color="primary"
        (click)="openLayerMenuOverlay()"
      >
        <mat-icon>layers</mat-icon>
      </button>
      <button
        class=" leaflet-control"
        mat-button
        mat-raised-button
        mat-icon-button
        color="primary"
        (click)="openIcampffDateOverlay()"
      >
        <mat-icon>date_range</mat-icon>
      </button>
    </div>
  </div>
</div>
